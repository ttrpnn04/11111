<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        <div id="field">
            <div id="ball">
                <img src="./img/depositphotos_42948809-Frost-white-background-black-light-vintage-grunge-background.jpg" alt="">
            </div>
        </div>
        <div id="control">
            <button id="run" class="btn btn-success" onclick="runClick()">
                <span class="bi bi-play-circle-fill"></span> Run
            </button>
            <button  class="btn btn-secondary" onclick="changeBallnone('none')">None</button>
            <button  class="btn btn-primary" onclick="changeBallbasketball('basketball')">Basketball</button>
            <button  class="btn btn-primary" onclick="changeBallfootball('football')">Football</button>
            <button  class="btn btn-primary" onclick="changeBallvolleyball('volleyball')">Volleyball</button>
            <button  class="btn btn-primary" onclick="changeBallhuman('human')">Human</button>
            <button  class="btn btn-primary" onclick="changeBallcartoon('cartoon')">Cartoon</button>
            <button  class="btn btn-primary" onclick="changeBalllogo('logo')">Logo</button>
        </div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
